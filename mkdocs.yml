theme:
    icon:
        repo: fontawesome/brands/github
    language: zh
    name: material
    custom_dir: Docs/Stylesheet
    features:
        - content.code.annotate
        - content.code.copy
        - content.tooltips
        - navigation.expand
        - navigation.footer
        - navigation.indexes
        - navigation.sections
        - navigation.instant
        - navigation.tabs
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        - announce.dismiss
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
plugins:
    - glightbox
    - search:
        separator: '[\s\u200b\-]'
    - git-revision-date-localized:
        enable_creation_date: true
        type: iso_datetime
    - git-committers:
        repository: Italink/ModernGraphicsEngineGuide
        branch: main
        docs_path: Docs
        enabled: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Italink
    - icon: simple/zhihu
      link: https://www.zhihu.com/people/italink
  copyright: Copyright &copy; 2016 - 2020 Martin Donath
markdown_extensions:
    - abbr
    - admonition
    - def_list
    - footnotes
    - md_in_html
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: squidfunk
        repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
extra_css:
  - Stylesheet/mkdocs_extra.css

